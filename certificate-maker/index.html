<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Get certificate </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <img src="./logo.png" alt="Get Certificate">
        <h4> Get your certificate </h4>
        <h1> Designed by Kapil </h1>

    </header>
    <main>
        <label for="">Type Your Name</label>
        <input required type="text" name="Name" autocomplete="name" placeholder="Full Name" id="name" minlength="3"
        maxlength="16">
        <button id="submitBtn"> Get Certificate </button>
    </main>
    
    <iframe src="" id="mypdf" height="500px" width="500px" frameborder="0"></iframe>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js" ></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit" ></script>
    <script src="./FileSaver.js"></script>
    <script src="./index.js"></script>
</body>
</html>
